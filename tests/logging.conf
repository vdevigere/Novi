[loggers]
keys=root, tests


[handlers]
keys=consoleHandler, nullHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_tests]
level=DEBUG
handlers=consoleHandler
qualname=okapi_activations_tests

[handler_nullHandler]
class=NullHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s